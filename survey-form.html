<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="survey-form.js" defer></script>
  <style>
    .required::after {
      content: "*";
      font-size: 15px;
      color: red;
    }

    .fname::after {
      content: "First";
      font-size: 12px;
    }

    .lname::after {
      content: "Last";
      font-size: 12px;
    }

    .checked {
      color: orange;
    }

    label {
      font-weight: bold;
    }

    .table-row-custom:nth-of-type(even) {
      background-color: grey;
      color: white;
    }
  </style>
</head>

<body>
  <form class="row g-3 p-3" id="survey-form">
    <div class="col-md-6">
      <label for="fname" class="form-label required">Name</label>
      <input type="text" class="form-control" name="fname" id="fname" />
      <div class="fname"></div>
    </div>
    <div class="col-md-6">
      <label for="lname" class="form-label">&nbsp;</label>
      <input type="text" class="form-control" name='lname' id="lname">
      <div class="lname"></div>
    </div>
    <div class="col-md-12">
      <label for="email" class="form-label required">Email</label>
      <input type="email" class="form-control" name="email" id="email">
    </div>
    <div class="col-md-12">
      <label for="exp" class="form-label required">Your Experience</label>
      <div>
        <span class="fa fa-star fa-2x"></span>
        <span class="fa fa-star fa-2x"></span>
        <span class="fa fa-star fa-2x"></span>
        <span class="fa fa-star fa-2x"></span>
        <span class="fa fa-star fa-2x"></span>
      </div>
    </div>
    <label for="exp" class="form-label required">How satisfied are you with</label>
    <table>
      <tr>
        <td></td>
        <td>Very Unsatisfied</td>
        <td>Unsatisfied</td>
        <td>Neutral</td>
        <td>Satisfied</td>
        <td>Very Satisfied</td>
      </tr>
      <tr class="table-row-custom">
        <td>Purchase</td>
        <td>
          <input type="radio" name="purchase" value="1" />
        </td>
        <td>
          <input type="radio" name="purchase" value="2" />
        </td>
        <td>
          <input type="radio" name="purchase" value="3" />
        </td>
        <td>
          <input type="radio" name="purchase" value="4" />
        </td>
        <td>
          <input type="radio" name="purchase" value="5" />
        </td>
      </tr>
      <tr class="table-row-custom">
        <td>Quality</td>
        <td>
          <input type="radio" name="quality" value="1" />
        </td>
        <td>
          <input type="radio" name="quality" value="2" />
        </td>
        <td>
          <input type="radio" name="quality" value="3" />
        </td>
        <td>
          <input type="radio" name="quality" value="4" />
        </td>
        <td>
          <input type="radio" name="quality" value="5" />
        </td>
      </tr>
      <tr class="table-row-custom">
        <td>Price</td>
        <td>
          <input type="radio" name="price" value="1" />
        </td>
        <td>
          <input type="radio" name="price" value="2" />
        </td>
        <td>
          <input type="radio" name="price" value="3" />
        </td>
        <td>
          <input type="radio" name="price" value="4" />
        </td>
        <td>
          <input type="radio" name="price" value="5" />
        </td>
      </tr>
    </table>
    <br />
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</body>

</html>
